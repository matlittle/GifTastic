<!DOCTYPE html>
<html>
<head>

	<title>GifTastic</title>

	<!-- Latest compiled and minified Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Lumen Bootswatch -->
	<link rel="stylesheet" type="text/css" href="assets/css/lumen.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

	<div class="container" id="wrapper">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="row" id="button-row">
				</div>
			</div>
		</nav>


		
		<div class="row">
			<div class="col-md-8 col-lg-9" id="gif-col"></div>

			<div class="col-md-4 col-lg-3" id="topic-panel">
				<div class="well bs-component">
					<form class="form-horizontal">
						<fieldset>
							<legend>Add Topic</legend>
							<div class="form-group">
								<label for="topic-input" class="col-lg-10">Topic</label>
								<div class="col-lg-10">
									<input type="text" id="topic-input" class="form-control">
								</div>
							</div>
							<div class="from-group">
								<div class="col-lg-10">
									<input type="button" id="topic-btn" class="btn btn-primary" value="Add Topic">
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>

		</div>
	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified Bootstrap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Giphy Javascript -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
